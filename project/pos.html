<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy POS System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 30px;
      }
      .card {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .num-pad button {
        width: 60px;
        height: 60px;
        margin: 5px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Pharmacy POS System</h2>

      <!-- Billing Section -->
      <div class="card p-3 mb-3">
        <h4>Billing</h4>
        <input
          type="text"
          class="form-control mb-3 text-end"
          id="billAmount"
          readonly
        />
        <div class="num-pad d-flex flex-wrap justify-content-center">
          <button class="btn btn-secondary" onclick="addNumber(1)">1</button>
          <button class="btn btn-secondary" onclick="addNumber(2)">2</button>
          <button class="btn btn-secondary" onclick="addNumber(3)">3</button>
          <button class="btn btn-secondary" onclick="addNumber(4)">4</button>
          <button class="btn btn-secondary" onclick="addNumber(5)">5</button>
          <button class="btn btn-secondary" onclick="addNumber(6)">6</button>
          <button class="btn btn-secondary" onclick="addNumber(7)">7</button>
          <button class="btn btn-secondary" onclick="addNumber(8)">8</button>
          <button class="btn btn-secondary" onclick="addNumber(9)">9</button>
          <button class="btn btn-secondary" onclick="clearBill()">C</button>
          <button class="btn btn-secondary" onclick="addNumber(0)">0</button>
          <button class="btn btn-primary" onclick="finalizeBill()">
            Enter
          </button>
        </div>
      </div>
    </div>

    <script>
      function addNumber(num) {
        document.getElementById("billAmount").value += num;
      }
      function clearBill() {
        document.getElementById("billAmount").value = "";
      }
      function finalizeBill() {
        alert(
          "Finalizing Bill: $" + document.getElementById("billAmount").value
        );
      }
    </script>
  </body>
</html>
